<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW-Modelos</title>
    <link rel="stylesheet" href="css/estilos-gral.css"> 
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer src="js/modulos.js"></script>
</head>
<body>

    <div id="header"></div>

    <main class="modelos">
        <h2>Modelos BMW</h2>
        <div class="galeria">
            <div class="modelo-card">
                <img src="image/m5.jpg" alt="BMW M5">
                <h3>BMW Serie 3</h3>
                <p>El sedán deportivo definitivo, combinando lujo, tecnología y desempeño dinámico.</p>
            </div>
            <div class="modelo-card">
                <img src="image/camioneta.jpg" alt="BMW i8">
                <h3>BMW X5</h3>
                <p>El SUV de alta gama que ofrece confort premium y capacidad todoterreno.</p>
            </div>
            <div class="modelo-card">
                <img src="image/m4.jpg" alt="BMW M4">
                <h3>BMW i8</h3>
                <p>El híbrido deportivo que representa el futuro de la movilidad de alto rendimiento.</p>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
